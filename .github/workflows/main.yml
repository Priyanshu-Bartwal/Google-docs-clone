name: CI/CD Pipeline

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'
  pull_request:
    branches:
      - main
    paths-ignore:
      - 'README.md'

permissions:
  id-token: write
  contents: read

jobs:
  integration:
    name: Continuous Integration
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Lint code
        run: echo "Linting repository"
        # You can add actual linting commands here to check code quality.

      - name: Run unit tests
        run: echo "Running unit tests"
        # Add the commands to run your unit tests here.

  build-and-push-ecr-image:
    name: Build and Push to ECR
    needs: integration
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build and tag Docker images
        run: |
          docker compose -f ./docker-compose.yaml -e MONGODB_URI=${{secrets.MONGODB_URI}} -e SALT=${{secrets.SALT}} -e JWT_SECRET=${{secrets.JWT_SECRET}} build

      - name: Push Docker images to Amazon ECR
        run: |
          docker compose -f ./docker-compose.yaml push
